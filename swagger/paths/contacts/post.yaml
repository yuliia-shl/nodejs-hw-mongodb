tags:
  - Contacts
summary: Create contact
operationId: addContact
description: |
  Create a new contact with details such as name, phone number, email, photo, and contact type. It is possible to mark contact favourite.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Katrine Mayer'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380442154236'
          email:
            description: "Contact's email"
            type: string
            example: 'kat@gmail.com'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: true
            default: false
          contactType:
            description: "Contact's type."
            type: string
            enum: ['personal', 'home', 'work']
            default: personal
          photo:
            description: "Ð¡ontact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Created - The request was successfully fulfilled
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

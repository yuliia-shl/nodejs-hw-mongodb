tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: |
  <code>PATCH /contacts/:contactId </code> <br>
  Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '67980a13f4bbac91d6d2bb60'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        # required:
        #   - name
        #   - phoneNumber
        #   - contactType
        #   - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Katrine Mayer'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380442154236'
          email:
            description: "Contact's email"
            type: string
            example: 'kat@gmail.com'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type."
            type: string
            enum: ['personal', 'home', 'work']
          photo:
            description: "Ð¡ontact's photo"
            type: string
            format: binary
responses:
  '200':
    description: OK! - Everything worked as expected
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: ../../../components/responses/500.yaml
